[supervisord]
nodaemon=true

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:init]
command=/app/init.sh
autostart=false
autorestart=false

; Run ingestion THEN ETL in one process to avoid DuckDB lock conflicts
[program:lake_pipeline]
command=/bin/sh -c "/opt/venv/bin/python apps/lake/ingestion.py && /opt/venv/bin/python apps/lake/etl_to_postgres.py"
directory=/app
autostart=true
autorestart=false
startretries=1
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:web]
command=node apps/web/server.js
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:api]
command=node apps/api/dist/index.js
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:lake]
command=gunicorn app:app --bind 0.0.0.0:8000 --chdir /app/apps/lake
process_name=%(program_name)s
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
